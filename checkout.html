<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>furniture e-commerce</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- start header -->
    <header>
    
        <input type="checkbox" class="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
    
        
        <a href="#" class="logo">Store <span>.</span></a>
        <nav class="navbar " id="nvbar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#products">products</a>
            <a href="#contact">contact</a>
        </nav>
        <nav class="iconss">
            <a href="#" class="fas fa-shopping-cart"></a>
        </nav>
    </header>
    <!-- end header -->
    <!-- start check out  -->
    <section class="my-5 py-5 checkout">
        <div class="container text-center mt-3 pt-5">
            <h2 class="form-weight-bold">Check Out</h2>
            <hr class="mx-auto">
        </div>
        <div class="mx-auto container">
            <form action="" id="checkout-form">
                <div class="form-group checkout-small-element">
                    <label for="">name</label>
                    <input type="text" class="form-control" id="checkout-name" name="name" placeholder="name" required>
                </div>

                <div class="form-group checkout-small-element">
                    <label for="">email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email adress" required>
                </div>

                <div class="form-group checkout-small-element">
                    <label for="">phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="phone number" required>
                </div>

                <div class="form-group checkout-small-element">
                    <label for="">city</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="city" required>
                </div>

                <div class="form-group checkout-large-element">
                    <label for="">adress</label>
                    <input type="text" class="form-control" id="adress" name="adress" placeholder="adress" required>
                </div>

                <div class="form-group checkout-btn-container">
                   <p>total amount : $199</p>
                    <input type="submit" class="btn" id="checkout-btn" name="checkout_btn" value="checkout">
                </div>

            </form>
        </div>
    </section>
    <!-- end check out  -->



      <!--  start footer -->
      <section class="footer">
        <div class="box-container">

            <div class="box">
                <h3>quick links</h3>
                <a href="#home">home</a>
                <a href="#about">about</a>
                <a href="#features">features</a>
                <a href="#products">products</a>
                <a href="#contact">cotact</a>
                <a href="#reviews">reviews</a>
            </div>

            <div class="box">
                <h3>extra links</h3>
                <a href="#">cart</a>
                <a href="#">products</a>
                <a href="#">special offers</a>
            </div>

            <div class="box">
                <h3>locations</h3>
                <p>cairo</p>
                <p>alex</p>
                <p>aswan</p>
            </div>

            <div class="box">
                <h3>contact info</h3>
                <p>+201272324240</p>
                <p>info@matcho.com</p>
                
            </div>
        </div>

        <div class="credit">created by <span>MaTcho</span> | all rights reservred</div>
    </section>
    <!--  end footer -->

</body>
